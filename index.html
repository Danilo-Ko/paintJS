<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css"/>
        <title>PaintJS</title>
    </head>
    <body>
        <canvas id="jsCanvas" class="canvas"></canvas>
        <div class="rangeForm">
            <input type="range" id="jsRange" class="range" name="points" min="0" max="5" step = "0.1">
        </div>
        <div class="button">
            <button id = "paintBtn" class="paint">PAINT</button>
            <button id = "saveBtn" class="save">SAVE</button>
        </div>
        <div class="canvasColorForm">
            <canvas class="bgColor" style="background-color:black"></canvas>
            <canvas class="bgColor" style="background-color:white;"></canvas>
            <canvas class="bgColor" style="background-color:cornsilk"></canvas>
            <canvas class="bgColor" style="background-color:yellow"></canvas>
            <canvas class="bgColor" style="background-color:skyblue"></canvas>
            <canvas class="bgColor" style="background-color:gray"></canvas>
            <canvas class="bgColor" style="background-color:red"></canvas>
            <canvas class="bgColor" style="background-color:green"></canvas>
            <canvas class="bgColor" style="background-color:blue"></canvas>
        </div>
        <!-- <script src="execise.js"></script> -->
        <script src="app.js"></script>
    </body>
</html>
